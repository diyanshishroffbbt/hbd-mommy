<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday Mom!</title>
    <style>
        body {
            background-color: #fff8dc;
            font-family: monospace;
            font-size: 20px;
            padding: 20px;
            white-space: pre; /* preserve spacing */
            overflow: hidden;
            position: relative;
        }
        #message {
            z-index: 10;
            position: relative;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            top: 0;
            left: 50%;
            opacity: 0.7;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(600px) rotate(360deg); }
        }
    </style>
</head>
<body>

<div id="message"></div>

<script>
let msg = 
"*      Happy Birthday, Mom!        *\n" +
"Dear Mom,\n" +
"You are the light of my life,\n" +
"the strength in my journey,\n" +
"and the reason I smile every day.\n" +
"May your birthday be filled with love,\n" +
"happiness, and everything you deserve!\n\n" +
"Lots of love,\n" +
"Your's Truely DIYU <3\n";

let i = 0;
let speed = 30; // normal typing speed

function typeWriter() {
    if (i < msg.length) {
        document.getElementById("message").innerHTML += msg.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    } else {
        launchConfetti(); // start confetti after typing ends
    }
}

typeWriter();

// Confetti function
function launchConfetti() {
    for(let j=0; j<100; j++){
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = (2 + Math.random()*3) + "s";
        confetti.style.width = (5 + Math.random()*10) + "px";
        confetti.style.height = confetti.style.width;
        confetti.style.top = "-10px";
        document.body.appendChild(confetti);
        setTimeout(()=>{ confetti.remove(); }, 5000);
    }
}

// Random color for confetti
function randomColor() {
    const colors = ["#f94144","#f3722c","#f8961e","#f9c74f","#90be6d","#43aa8b","#577590","#9b5de5","#f15bb5"];
    return colors[Math.floor(Math.random()*colors.length)];
}
</script>

</body>
</html>
