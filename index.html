<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday Mom!</title>
    <style>
        body {
            background-color: #fff8dc;
            font-family: monospace;
            font-size: 20px;
            padding: 20px;
            white-space: pre;
            overflow: hidden;
            position: relative;
        }
        #message {
            position: relative;
            z-index: 10;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            border-radius: 50%;
            animation-name: fall;
            animation-timing-function: linear;
        }
        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); }
            100% { transform: translateY(600px) rotate(360deg); }
        }
    </style>
</head>
<body>

<div id="message"></div>

<script>
let msg = 
"************************************\n" +
"*                                  *\n" +
"*      Happy Birthday, Mom!        *\n" +
"*                                  *\n" +
"************************************\n\n" +
"Dear Mom,\n" +
"You are the light of my life,\n" +
"the strength in my journey,\n" +
"and the reason I smile every day.\n" +
"May your birthday be filled with love,\n" +
"happiness, and everything you deserve!\n\n" +
"Lots of love,\n" +
"Your Child <3\n";

let i = 0;
let speed = 30;

// Typing effect
function typeWriter() {
    if (i < msg.length) {
        document.getElementById("message").innerHTML += msg.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    }
}
